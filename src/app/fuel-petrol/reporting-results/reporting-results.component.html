<h2>Reporting Results</h2>

<div class="ui-g">
    <div class="ui-g-2">
        <button type="button" pButton
                [label]="!renderHot ? 'Edit all rows' : 'Edit done'"
                [icon]="!renderHot ? 'fa-pencil' : 'fa-check'"
                (click)="toggleEditAllRows()"
                [ngClass]="!renderHot ? '' : 'ui-button-success'">

        </button>
    </div>
    <div class="ui-g-12">
        <hot-table *ngIf="renderHot"
                   [hotId]="'reportingResults'"
                   [settings]="hotTableSettings"
                   (afterChange)="markRowDirty($event)">

        </hot-table>
    </div>
</div>



<p-table *ngIf="!renderHot"  [columns]="cols" [value]="rows" selectionMode="single" (onRowSelect)="openReportingResultDialog($event)" 
[responsive]="true">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th rowspan="2" colspan="10">
                Analytical and statistical results
            </th>
            <th colspan="4">
                Limiting Value
            </th>
            <th rowspan="2" colspan="2">
                Test method
                (more recent versions may also be used)
            </th>
        </tr>

        <tr>
            <th colspan="2">
                National Specification, if any
            </th>
            <th colspan="2">
                According to Directive 2009/30/EC
            </th>
        </tr>

        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
        <tr [pSelectableRow]="rowData" [ngClass]="getInvalidRowStyleClass(rowData)">
            <td *ngFor="let col of columns" >
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>

</p-table>


<p-dialog *ngIf="displayDialog" [(visible)]="displayDialog" [closeOnEscape]="false" [closable]="false"
          [responsive]="true" [dismissableMask]="false" [modal]="true"
          styleClass="ui-fluid ui-dialog-width font-style-85em">

    <p-header>
        {{selectedReportingResultHeader}}
    </p-header>

    <error-messages [relatedForm]="group">

    </error-messages>

    <reporting-result [group]="group"
                      [groupName]="selectedReportingResult"
                      [controls]="filteredControls(selectedReportingResult)"
                      [groupValidators]="groupValidators"
                      [value]="value ? value[selectedReportingResult] : ''">

    </reporting-result>

    <p-footer>
        <div class="ui-g">
            <div class="ui-g-12">
                <button type="button" pButton label="Save" icon="fa-check" (click)="save(selectedReportingResult)"></button>
                <button type="button" pButton label="Close" icon="fa-times" (click)="close()" class="ui-button-secondary"></button>
            </div>
        </div>

    </p-footer>
</p-dialog>
