<p-card title="Petrol" styleClass="ui-fluid" [formGroup]="parentForm">
    <dynamic-form [parent]="parentForm" [formName]="'petrol'" (formCreated)="retrievePetrolFormGroup($event)" [controls]="commonControls"
                  [customControls]="controls"
                  [value]="fuelPetrol" [controlsPerRow]="3">



        <p-tabView *ngIf="petrolFormGroup.controls && fuelPetrol.petrols.length === 3 && cols">
            <p-tabPanel header="Petrol(1)">
                <fuel-petrol-tab [petrolFormGroup]="getPetrolFormGroup(0)"
                                 [petrolGroupControl]="getPetrolGroupControl(0)"
                                 [value]="fuelPetrol.petrols[0]"
                                 [reportResultTypes]="reportResultTypes"
                                 [columns]="cols?.reportingResults">

                </fuel-petrol-tab>
            </p-tabPanel>
            <p-tabPanel header="Petrol(2)">
                <fuel-petrol-tab [petrolFormGroup]="getPetrolFormGroup(1)"
                                 [petrolGroupControl]="getPetrolGroupControl(1)"
                                 [value]="fuelPetrol.petrols[1]"
                                 [reportResultTypes]="reportResultTypes"
                                 [columns]="cols?.reportingResults">

                </fuel-petrol-tab>
            </p-tabPanel>
            <p-tabPanel header="Petrol(1+2)">
                <fuel-petrol-tab [petrolFormGroup]="getPetrolFormGroup(2)"
                                 [petrolGroupControl]="getPetrolGroupControl(2)"
                                 [value]="fuelPetrol.petrols[2]"
                                 [reportResultTypes]="reportResultTypes"
                                 [columns]="cols?.reportingResults">

                </fuel-petrol-tab>
            </p-tabPanel>
        </p-tabView>

    </dynamic-form>
</p-card>
